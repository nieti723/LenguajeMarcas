<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de inicio de sesion</h1>
    <form action="" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" >
        <br>
        <br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" >
        <br>
        <br>
        <label for="correo">Email:</label>
        <input type="email" name="" id="correo">
        <br>
        <br>
        <label for="user">Usuario:</label>
        <input type="text" id="user">
        <br>
        <br>
        <label for="pass">Contraseña:</label>
        <input type="password" name="" id="pass" >
        <br>
        <br>
        <label for="dob">Fecha de nacimiento:</label>
        <input type="date" name="" id="dob">
        <br>
        <br>
        <label for="telf">Número de teléfono:</label>
        <input type="tel" name="" id="telf" pattern="[0-9]{3} [0-9]{3} [0-9]{3}" placeholder="000 000 000">
        <br>
        <br>
        <label for="estadoCivil">Estado Civil:</label>
        <select name="" id="estadoCivil">
            <option value="soltero">Soltero</option>
            <option value="casado">Casado</option>
        </select>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
