<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="titulo">EJERCICIOS</h1>

    <h2>Números</h2>

    <input type="text" id="num1">
    <input type="text" id="num2">

    <h2>SUMA</h2>

    <input type="button" value="SUMA" onclick="suma()">
    <input type="text" id="resultadoSuma">

    <h2>COMPARAR NÚMEROS</h2>
    
    <input type="button" value="¿Son iguales?" onclick="compararNumeros()">

    <h1 class="prueba">PRUEBA</h1>

    <h1 class="prueba">PRUEBA 2</h1>

    <h1 class="azul" onmouseover="cambiarColor('azul')">Azul</h1>
    <h1 class="rojo" onmouseover="cambiarColor('rojo')">Rojo</h1>
    <h1 class="amarillo" onmouseover="cambiarColor('amarillo')">Amarillo</h1>
    <h1 class="morado" onmouseover="cambiarColor('morado')">Morado</h1>
    <h1 class="rosa" onmouseover="cambiarColor('rosa')">Rosa</h1>

    <script src="funciones.js"></script>
</body>
</html>
